<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
</head>
<body>
<h1>Strona główna produktów</h1>
Pokaż wszystkie produkty -> Kliknij
<a href="/products">TUTAJ</a><br/>
Pokaż artykuły spożywcze -> Kliknij
<a href="/products?category=FOOD">TUTAJ</a><br/>
Pokaż inne artykuły -> Kliknij
<a href="/products?category=OTHERS">TUTAJ</a><br/>
Pokaż artykuły gospodarstwa domowego -> Kliknij
<a href="/products?category=ITEMS">TUTAJ</a><br/>


<h1>Dodawanie produktów</h1>

<form action="/add" method="post">
    <input type="text" name="nazwa" placeholder="Nazwa">
    <input type="text" name="cena" placeholder="Cena">
    <input type="text" name="kategoria" placeholder="Kategoria">

    <input type="submit" value="Dodaj!">
</form>

</body>
</html>
